name: Build Frontend and Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create distribution directory
        run: |
          # 1. 创建目标层级
          mkdir -p dist/package/backend/app
          mkdir -p dist/package/frontend

          # 2. 拷贝前端 (保持后端代码中写死的 dist 层级)
          cp -r frontend/dist dist/package/frontend/

          # 3. 拷贝后端
          # 拷贝整个 app 目录
          cp -r backend/app/* dist/package/backend/app/
          # 【新增】显式拷贝 backend 根目录下的 __init__.py (如果存在)
          if [ -f "backend/__init__.py" ]; then cp backend/__init__.py dist/package/backend/; fi
          # 拷贝 uv 配置文件
          cp backend/pyproject.toml dist/package/backend/
          cp backend/uv.lock dist/package/backend/

          # 4. 拷贝 runtime 目录并【排除】.gitignore
          if [ -d "runtime" ]; then
            cp -r runtime dist/package/
            rm -f dist/package/runtime/.gitignore
          fi

          # 5. 拷贝根目录必要文件
          cp .env.example dist/package/
          cp README.md dist/package/
          cp start.cmd dist/package/

          # 6. 清理不必要的文件
          find dist/package -name ".gitignore" -delete
          find dist/package -name ".gitkeep" -delete

          # 7. 调试：确认最终结构
          echo "Final Package Structure:"
          ls -la dist/package
          ls -la dist/package/backend

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ui
          path: dist/package
          include-hidden-files: true
