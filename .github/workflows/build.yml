name: Build Frontend and Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create distribution directory
        run: |
          # 1. 显式创建所有层级的文件夹，确保目标路径存在
          mkdir -p dist/package/backend
          mkdir -p dist/package/frontend
          
          # 2. 拷贝前端 (保持 dist 层级)
          cp -r frontend/dist dist/package/frontend/
          
          # 3. 拷贝后端 (源码、配置)
          cp -r backend/app dist/package/backend/
          cp backend/pyproject.toml dist/package/backend/
          cp backend/uv.lock dist/package/backend/
          
          # 4. 拷贝根目录文件
          # 显式拷贝每一个文件，Linux 会强制执行，不存在会报错，存在就一定拷走
          cp .env.example dist/package/
          cp README.md dist/package/
          cp start.cmd dist/package/
          
          # 可选目录：如果存在才拷贝
          if [ -d "runtime" ]; then cp -r runtime dist/package/; fi

          # 5. 【关键调试步】在日志里列出所有文件，包括隐藏文件
          echo "Checking files in dist/package:"
          ls -la dist/package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ui
          path: dist/package
          include-hidden-files: true