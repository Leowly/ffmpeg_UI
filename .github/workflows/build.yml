name: Build Frontend and Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # 不再运行 uv sync，只利用 uv 导出标准依赖文件
      - name: Export requirements.txt
        working-directory: backend
        run: uv export --format requirements-txt --no-dev -o requirements.txt

      - name: Create distribution directory
        run: |
          mkdir -p dist/package/backend
          # 拷贝前端构建结果
          cp -r frontend/dist dist/package/frontend/
          # 拷贝后端代码
          cp -r backend/app dist/package/backend/app
          cp backend/pyproject.toml dist/package/backend/
          cp backend/uv.lock dist/package/backend/
          # 拷贝生成的依赖清单（重要！）
          cp backend/requirements.txt dist/package/backend/
          # 拷贝其他配置文件
          cp -r runtime dist/package/ || true
          cp .env.example dist/package/
          cp README.md dist/package/
          cp start.cmd dist/package/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ui
          path: dist/package