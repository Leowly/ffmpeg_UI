name: Build Frontend and Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # =====================
      # Frontend Build
      # =====================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # =====================
      # Backend Setup
      # =====================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Sync backend dependencies
        working-directory: backend
        run: uv sync --no-dev

      # =====================
      # Package everything
      # =====================
      - name: Create distribution directory
        run: |
          mkdir -p dist/package
          
          # Copy built frontend (backend expects frontend/dist at project root)
          cp -r frontend/dist dist/package/frontend/dist
          # Copy built frontend (backend expects frontend/dist at project root)
          cp -r frontend/dist dist/package/frontend/dist
          
          # Copy backend source (exclude test, cache, db files)
          cp -r backend/app dist/package/backend/app
          cp backend/pyproject.toml dist/package/backend/
          cp backend/uv.lock dist/package/backend/
          cp backend/__init__.py dist/package/backend/
          
          # Copy runtime
          cp -r runtime dist/package/
          
          # Copy env example
          cp .env.example dist/package/.env.example

      - name: Create tarball
        run: |
          cd dist/package
          tar -czf ../ffmpeg-ui.tar.gz .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ui-dist
          path: dist/ffmpeg-ui.tar.gz
