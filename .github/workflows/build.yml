name: Build Frontend and Backend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Create distribution directory
        run: |
          mkdir -p dist/package/backend
          # 1. 拷贝前端
          cp -r frontend/dist dist/package/frontend/
          
          # 2. 拷贝后端源码和配置文件 (直接拷贝，不需要安装 Python)
          cp -r backend/app dist/package/backend/app
          cp backend/pyproject.toml dist/package/backend/
          cp backend/uv.lock dist/package/backend/
          
          # 3. 拷贝其他启动脚本
          cp -r runtime dist/package/
          cp .env.example dist/package/
          cp README.md dist/package/
          cp start.cmd dist/package/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-ui
          path: dist/package